<html>
    <head>
        <title>First app</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="app" style="text-align: center">
            <input type="text" v-on:input="changeTitle">
            <h1>{{ title }}</h1>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                },
                methods: {
                    changeTitle: function(event){
                        this.title = event.target.value;
                    }
                }
            });
        </script>
    </body>
</html>
