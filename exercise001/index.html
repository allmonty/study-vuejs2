<html>
    <head>
        <title>Exercise 001</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="exercise">
           <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>{{ age * 3 }}</p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>{{ randomFloat() }}</p>
            <p>Bonus: {{ (randomFloat() * 99) + 1 }}</p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img style="width:100px;height:100px" v-bind:src="imgLink">
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input type="text" v-bind:value="name">
            </div>
        </div>
        <script>
            new Vue({
                el: '#exercise',
                data: {
                    name: 'Allan David',
                    age: 25,
                    imgLink: "https://nerdist.com/wp-content/uploads/2017/08/Pickle-Rick-giveaway.jpg"
                },
                methods: {
                    randomFloat: function(event){
                        return Math.random();
                    }
                }
            });
        </script>
    </body>
</html>
